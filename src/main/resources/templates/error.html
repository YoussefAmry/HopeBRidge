<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (if needed for error page) -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container text-center py-5">
        <h1 class="display-1 text-danger" th:text="${statusCode}">500</h1>
        <h2 class="mb-4">Oops! Something went wrong</h2>
        <p class="lead text-muted" th:text="${error}">An unexpected error occurred.</p>
        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-primary">Return to Home</a>
        </div>
        
        <!-- Display full error details if available (for debugging) -->
        <div th:if="${exception}" class="mt-5 text-start">
            <h3>Error Details:</h3>
            <pre th:text="${exception}" class="alert alert-danger"></pre>
        </div>

    </div>
</body>
</html>

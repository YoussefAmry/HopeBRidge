<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Add Organization</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Add New Organization</h2>

        <form th:action="@{/admin/organizations}" th:object="${organization}" method="post">
            <!-- Organization Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Organization Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
            </div>

            <!-- Logo URL (for now, we'll use a URL or path) -->
             <div class="mb-3">
                <label for="logoUrl" class="form-label">Logo URL</label>
                <input type="text" class="form-control" id="logoUrl" th:field="*{logoUrl}">
            </div>

            <!-- Status (you might want a dropdown or other input for this) -->
             <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status" th:field="*{status}">
            </div>

            <button type="submit" class="btn btn-primary">Add Organization</button>
        </form>

    </div>
</body>
</html>
